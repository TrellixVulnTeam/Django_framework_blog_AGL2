{% extends 'base.html' %}

{% block title %}
      Create a new profile
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

      <h1>Create profile page</h1>
      <div class="form-group">
      <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                 
                  {{ form.as_p }}
                  <button class="btn btn-primary">Create profile</button>
            </form> 
      </div>

{% endif %}


{% endblock %}
