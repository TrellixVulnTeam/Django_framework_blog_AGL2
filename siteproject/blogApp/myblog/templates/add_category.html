{% extends 'base.html' %}

{% block title %}
      Create a new category post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
      <h1>Add category</h1>
      <div class="form-group">
      <form action="" method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="btn btn-primary">Add category</button>
            </form> 
      </div>
{% endif %}





{% endblock %}
